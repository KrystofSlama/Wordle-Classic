<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Feedback ‚Äì Wordle Classic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #222;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #1f883d;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #157347;
    }
    .success {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>üìù Submit Feedback or Suggest a Word</h1>
  <p>Found a bug? Have a word suggestion or an idea to improve the game? Let us know below!</p>

  <form id="issueForm">
    <label for="type">Type of Feedback</label>
    <select id="type" required>
      <option value="">-- Select --</option>
      <option value="Bug">üêû Bug Report</option>
      <option value="Word Suggestion">üí¨ Word Suggestion</option>
      <option value="Word Report">‚ùå Word Report</option>
      <option value="Other">üìå Other</option>
    </select>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Short title..." required />

    <label for="description">Description</label>
    <textarea id="description" rows="5" placeholder="Describe the issue or suggestion..." required></textarea>

    <button type="submit">Submit</button>
    <p class="success" id="successMsg" style="display:none;">‚úÖ Submitted successfully!</p>
  </form>

  <!-- ‚úÖ Load Firebase *before* inline script -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAB8QzovJrttXG2p84aARuMO3w2lXVU93U",
      authDomain: "wordle-d313c.firebaseapp.com",
      projectId: "wordle-d313c",
      storageBucket: "wordle-d313c.firebasestorage.app",
      messagingSenderId: "658242356870",
      appId: "1:658242356870:web:65b1c435b4af9177f33307",
      measurementId: "G-XPY6ZY1RHX"
    };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("issueForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const issueData = {
        type: document.getElementById("type").value,
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection("issues").add(issueData);
        successMsg.style.display = "block";
        form.reset();
      } catch (err) {
        alert("‚ùå Error submitting feedback: " + err.message);
      }
    });
  </script>
</body>
</html>
