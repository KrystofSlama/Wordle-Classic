<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report an Issue – Wordle</title>
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #222;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #1f883d;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #157347;
    }
    .success {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>📝 Report an Issue</h1>
  <p>Found a bug? Have a word suggestion or improvement idea? Submit it here!</p>

  <form id="issueForm">
    <label for="type">Type of Issue</label>
    <select id="type" required>
      <option value="">-- Select --</option>
      <option value="Bug">🐞 Bug</option>
      <option value="Word Suggestion">💬 Word Suggestion</option>
      <option value="Word Report">❌ Word Report</option>
      <option value="Other">📌 Other</option>
    </select>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Short summary..." required />

    <label for="description">Description</label>
    <textarea id="description" rows="5" placeholder="Explain what's happening..." required></textarea>

    <button type="submit">Submit Issue</button>
    <p class="success" id="successMsg" style="display:none;">✅ Issue submitted successfully!</p>
  </form>

  <script>
    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("issueForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const issueData = {
        type: document.getElementById("type").value,
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection("issues").add(issueData);
        successMsg.style.display = "block";
        form.reset();
      } catch (err) {
        alert("❌ Error submitting issue: " + err.message);
      }
    });
  </script>
</body>
</html>
